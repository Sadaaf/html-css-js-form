<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="root">
      <section class="left">
        <div class="odin-logo">
          <img src="odin-lined.png" alt="Odin LOGO" />ODIN
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
        <div class="image">
          <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="bg-img" />
        </div>
      </section>
      <section class="right">
        <div class="top-right">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. In repellat
          ad amet distinctio quibusdam nesciunt. <br /><br />
          You know you want to,
        </div>
        <div class="bottom-right">
          <div class="form-element">
          <form action="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <ul>
                <li>
                  <label for="first-name">FIRST NAME</label>
                  <input id="first-name" type="text" />
                </li>
                <li>
                  <label for="last-name">LAST NAME</label
                  ><input id="last-name" type="text" />
                </li>
                <li>
                  <label for="email">EMAIL</label>
                  <input id="email" type="email" />
                </li>
                <li>
                  <label for="phone">PHONE NUMBER</label>
                  <input id="phone" type="tel" />
                </li>
                <li>
                  <label for="password">PASSWORD</label
                  ><input id="password" type="text" />
                </li>
                <li>
                  <label for="confirm-password">CONFIRM PASSWORD</label
                  ><input id="confirm-password" type="text" />
                </li>
              </ul>
            </fieldset>
            </div>
            <button>Create Account</button>
          </form>
          <p
            >Already have an account?
            <a href="#"><strong>Log in</strong></a></
          >
        </div>
      </section>
    </div>
  </body>
</html>
